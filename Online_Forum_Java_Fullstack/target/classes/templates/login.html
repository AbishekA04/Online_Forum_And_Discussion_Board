<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password. Please try again.</div>
        <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            document.getElementById('username').value = document.getElementById('username').value.trim();
            document.getElementById('password').value = document.getElementById('password').value.trim();
            console.log('Trimmed Username: "' + document.getElementById('username').value + '", Password length: ' + document.getElementById('password').value.length);
        });
    </script>
</body>
</html>

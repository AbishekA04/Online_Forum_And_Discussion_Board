<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <form id="registerForm" th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" autocomplete="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" autocomplete="new-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            document.getElementById('username').value = document.getElementById('username').value.trim();
            document.getElementById('email').value = document.getElementById('email').value.trim();
            document.getElementById('password').value = document.getElementById('password').value.trim();
        });
    </script>
</body>
</html>

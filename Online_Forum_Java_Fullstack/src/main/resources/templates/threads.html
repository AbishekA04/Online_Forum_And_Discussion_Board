<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Threads List - Forum App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Forum App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/thread}" sec:authorize="isAuthenticated()">Threads</a>
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Forum Threads</h1>

        <!-- Success message -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">Thread created successfully!</div>

        <!-- Create new thread button -->
        <a th:href="@{/thread/new}" class="btn btn-primary mb-3" sec:authorize="isAuthenticated()">Create New Thread</a>

        <hr />

        <!-- No threads case -->
        <div th:if="${threads.isEmpty()}" class="alert alert-info">No threads yet. Create one!</div>

        <!-- Thread List -->
        <div class="row" th:each="thread : ${threads}">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title" th:text="${thread.title}">Thread Title</h5>
                        <small class="text-muted">
                            By <span th:text="${thread.author}">Author</span>
                            in <span th:text="${thread.category.name}">Category</span>
                            on <span th:text="${#dates.format(thread.createdAt, 'dd MMM yyyy HH:mm')}">Date</span>
                        </small>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${thread.content}">Content</p>
                        <a th:href="@{/thread/{id}(id=${thread.id})}" class="btn btn-info">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

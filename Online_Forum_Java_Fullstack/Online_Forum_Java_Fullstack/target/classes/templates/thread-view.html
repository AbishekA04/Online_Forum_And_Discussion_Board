<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${thread.title}">Thread Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Forum App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/thread">Threads</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 th:text="${thread.title}">Thread Title</h1>
        <p>By: <span th:text="${thread.author}">Author</span> | Category: <span th:text="${thread.category.name}">Category</span> | Created: <span th:text="${#temporals.format(thread.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span></p>
        <p th:text="${thread.content}">Thread content</p>

        <!-- Edit/Delete Thread (only for author) -->
        <div th:if="${thread.author == currentUser}" class="mb-3">  <!-- Changed from #authentication.name to currentUser -->
            <a th:href="@{/thread/{id}/edit(id=${thread.id})}" class="btn btn-warning">Edit Thread</a>
            <form th:action="@{/thread/{id}/delete(id=${thread.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this thread?')">Delete Thread</button>
            </form>
        </div>

        <h3>Replies</h3>
        <div th:each="post : ${posts}" class="border p-3 mb-3">
            <p th:text="${post.content}">Post content</p>
            <small>By: <span th:text="${post.author}">Author</span> | <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span></small>
            
            <!-- Edit/Delete Post (only for author) -->
            <div th:if="${post.author == currentUser}" class="mt-2">  <!-- Changed from #authentication.name to currentUser -->
                <a th:href="@{/thread/post/{id}/edit(id=${post.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/thread/post/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this reply?')">Delete</button>
                </form>
            </div>
        </div>

        <!-- Add Reply Form -->
        <h4>Add a Reply</h4>
        <form th:action="@{/thread/{id}/reply(id=${thread.id})}" method="post">
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="3" placeholder="Write your reply..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Reply</button>
        </form>

        <p class="mt-3">Logged in as: <span th:text="${currentUser}">User</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
